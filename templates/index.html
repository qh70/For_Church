        <script type="text/javascript">
            let key_situation;
            let door_situation;

            const doors = document.querySelectorAll(".doors")

            // Loop through door boxes and add listeners
            for (const door of doors){
                door.addEventListener("dragover", drag_over);
                door.addEventListener("dragenter", drag_enter);
                door.addEventListener("dragleave", drag_leave);
                door.addEventListener("drop", drag_drop);
            }

            // 第一把鑰匙
            const first_key = document.querySelector(".first_key");

            // first_key listeners
            first_key.addEventListener("dragstart", drag_start1);
            first_key.addEventListener("dragend", drag_end);

            // Drag Functions
            function drag_start1() {
                // document.body.classList.add("hide_overflow_y");
                key_situation = 1;
                setTimeout(() => (this.className = 'invisible'), 0);
            }
            
            // 第二把鑰匙
            const second_key = document.querySelector(".second_key");

            // second_key listeners
            second_key.addEventListener("dragstart", drag_start2);
            second_key.addEventListener("dragend", drag_end);

            // Drag Functions
            function drag_start2() {
                key_situation = 2;
                setTimeout(() => (this.className = 'invisible'), 0);
            }
            
            // 第三把鑰匙
            const third_key = document.querySelector(".third_key");

            // third_key listeners
            third_key.addEventListener("dragstart", drag_start3);
            third_key.addEventListener("dragend", drag_end);

            // Drag Functions
            function drag_start3() {
                key_situation = 3
                setTimeout(() => (this.className = 'invisible'), 0);
            }

            function drag_end() {
                this.className = 'three_keys';
                document.body.classList.remove("hide_overflow_y");
            }

            function drag_over(e) {
                e.preventDefault();
            }

            function drag_enter(e) {
                e.preventDefault();
                this.className += ' hovered';
            }

            function drag_leave() {
                this.className = this.className.replace("hovered", "");
            }

            function drag_drop() {
                // 如果沒有通過，移除hovered效果
                if(this.className.includes("hovered")){
                    this.className = this.className.replace("hovered", "");
                }
                // 第一扇門通過
                if(key_situation === 1 && this.className.includes("door_beginning_universe")){
                    // this.src = "../static/key3.png";
                    location.href = "./beginning_universe.html"
                }
                // 第二扇門通過
                else if(key_situation === 2 && this.className.includes("door_biological_genetics")){
                    // this.src = "../static/key2.png";
                    location.href = "./biological_genetics.html"
                }
                // 第三扇門通過
                else if(key_situation === 3 && this.className.includes("door_people_monkey")){
                    // this.src = "../static/key1.png";
                    location.href = "./people_monkey.html"
                }
                // 第四扇門通過
                else if(key_situation === 1 && this.className.includes("door_fossil")){
                    // this.src = "../static/key3.png";
                    location.href = "./fossil.html"
                }
                // 第五扇門通過
                else if(key_situation === 2 && this.className.includes("door_evolution_theory")){
                    // this.src = "../static/key2.png";
                    location.href = "./evolution_theory.html"
                }
                // 第六扇門通過
                else if(key_situation === 3 && this.className.includes("door_ape")){
                    // this.src = "../static/key1.png";
                    location.href = "./ape.html"
                }
            }
            // mobile =============================================================================================================
            let keyId1 = document.getElementById("keyId1");
            let keyId2 = document.getElementById("keyId2");
            let keyId3 = document.getElementById("keyId3");
            // first_key listeners
            first_key.addEventListener("touchstart", e => {
                keyId1.style.display = "none";
                [...e.changedTouches].forEach(touch => {
                    const dot = document.createElement("img")
                    dot.classList.add("dot")
                    dot.style.top = `${touch.pageY}px`
                    dot.style.left = `${touch.pageX}px`
                    dot.id = touch.identifer1
                    dot.src = "../static/key1.png"
                    document.body.append(dot)
                    key_situation = 1
                })
            })

            first_key.addEventListener("touchmove", e => {
                [...e.changedTouches].forEach(touch => {
                    const dot = document.getElementById(touch.identifer1)
                    dot.style.top = `${touch.pageY}px`
                    dot.style.left = `${touch.pageX}px`
                })
            })

            first_key.addEventListener("touchend", e => {
                [...e.changedTouches].forEach(touch => {
                    const dot = document.getElementById(touch.identifer1)
                    dot.remove()
                    keyId1.style.display = "block";
                    first_key_touchend();
                })
            });

            // second_key listeners
            second_key.addEventListener("touchstart", e => {
                keyId2.style.display = "none";
                [...e.changedTouches].forEach(touch => {
                    const dot = document.createElement("img")
                    dot.classList.add("dot")
                    dot.style.top = `${touch.pageY}px`
                    dot.style.left = `${touch.pageX}px`
                    dot.id = touch.identifer2
                    dot.src = "../static/key2.png"
                    document.body.append(dot)
                    key_situation = 2
                })
            })

            second_key.addEventListener("touchmove", e => {
                [...e.changedTouches].forEach(touch => {
                    const dot = document.getElementById(touch.identifer2)
                    dot.style.top = `${touch.pageY}px`
                    dot.style.left = `${touch.pageX}px`
                })
            })

            second_key.addEventListener("touchend", e => {
                [...e.changedTouches].forEach(touch => {
                    const dot = document.getElementById(touch.identifer2)
                    dot.remove()
                    keyId2.style.display = "block";
                    second_key_touchend()
                })
            });

            // third_key listeners
            third_key.addEventListener("touchstart", e => {
                keyId3.style.display = "none";
                [...e.changedTouches].forEach(touch => {
                    const dot = document.createElement("img")
                    dot.classList.add("dot")
                    dot.style.top = `${touch.pageY}px`
                    dot.style.left = `${touch.pageX}px`
                    dot.id = touch.identifer3
                    dot.src = "../static/key2.png"
                    document.body.append(dot)
                    key_situation = 3
                })
            })

            third_key.addEventListener("touchmove", e => {
                [...e.changedTouches].forEach(touch => {
                    const dot = document.getElementById(touch.identifer3)
                    dot.style.top = `${touch.pageY}px`
                    dot.style.left = `${touch.pageX}px`
                })
            })

            third_key.addEventListener("touchend", e => {
                [...e.changedTouches].forEach(touch => {
                    const dot = document.getElementById(touch.identifer3)
                    dot.remove()
                    keyId3.style.display = "block";
                    third_key_touchend()
                })
            });

            // Loop through door boxes and add listeners
            for (const door of doors){
                door.addEventListener("touchend", touch_end);
            }

            function touch_end(){
                // 第一扇門通過
                if(key_situation === 1 && this.className.includes("door_beginning_universe")){
                    this.src = "../static/key3.png";
                    location.href = "./beginning_universe.html"
                }
                // 第二扇門通過
                else if(key_situation === 2 && this.className.includes("door_biological_genetics")){
                    this.src = "../static/key2.png";
                    location.href = "./biological_genetics.html"
                }
                // 第三扇門通過
                else if(key_situation === 3 && this.className.includes("door_people_monkey")){
                    this.src = "../static/key1.png";
                    location.href = "./people_monkey.html"
                }
                // 第四扇門通過
                else if(key_situation === 1 && this.className.includes("door_fossil")){
                    this.src = "../static/key3.png";
                    location.href = "./fossil.html"
                }
                // 第五扇門通過
                else if(key_situation === 2 && this.className.includes("door_evolution_theory")){
                    this.src = "../static/key2.png";
                    location.href = "./evolution_theory.html"
                }
                // 第六扇門通過
                else if(key_situation === 3 && this.className.includes("door_ape")){
                    this.src = "../static/key1.png";
                    location.href = "./ape.html"
                }
            }

            const third_key_touchend = function(event){
                let door_people_monkey = document.getElementsByClassName("door_people_monkey")[0];
                let door_ape = document.getElementsByClassName("door_ape")[0];
                let x = window.event.changedTouches[0].pageX; // 手機拖曳的X座標
                let y = window.event.changedTouches[0].pageY; // 手機拖曳的Y座標

                const door_people_monkey_X1 = door_people_monkey.offsetLeft; // 左上角X座標
                const door_people_monkey_Y1 = door_people_monkey.offsetTop; // 左上角Y座標
                const door_people_monkey_X2 = door_people_monkey.offsetLeft + door_people_monkey.offsetWidth; // 右下角X座標
                const door_people_monkey_Y2 = door_people_monkey.offsetTop + door_people_monkey.offsetHeight; // 右下角Y座標

                const door_ape_X1 = door_ape.offsetLeft; // 左上角X座標
                const door_ape_Y1 = door_ape.offsetTop; // 左上角Y座標
                const door_ape_X2 = door_ape.offsetLeft + door_ape.offsetWidth; // 右下角X座標
                const door_ape_Y2 = door_ape.offsetTop + door_ape.offsetHeight; // 右下角Y座標

                if(x >= door_people_monkey_X1 && x <= door_people_monkey_X2 && y >= door_people_monkey_Y1 && y <= door_people_monkey_Y2){
                    location.href = "./people_monkey.html"
                }
                else if(x >= door_ape_X1 && x <= door_ape_X2 && y >= door_ape_Y1 && y <= door_ape_Y2){
                    location.href = "./ape.html"
                }
            }

            const second_key_touchend = function(event){
                let door_biological_genetics = document.getElementsByClassName("door_biological_genetics")[0];
                let door_evolution_theory = document.getElementsByClassName("door_evolution_theory")[0];
                let x = window.event.changedTouches[0].pageX; // 手機拖曳的X座標
                let y = window.event.changedTouches[0].pageY; // 手機拖曳的Y座標

                const door_biological_genetics_X1 = door_biological_genetics.offsetLeft; // 左上角X座標
                const door_biological_genetics_Y1 = door_biological_genetics.offsetTop; // 左上角Y座標
                const door_biological_genetics_X2 = door_biological_genetics.offsetLeft + door_biological_genetics.offsetWidth; // 右下角X座標
                const door_biological_genetics_Y2 = door_biological_genetics.offsetTop + door_biological_genetics.offsetHeight; // 右下角Y座標

                const door_evolution_theory_X1 = door_evolution_theory.offsetLeft; // 左上角X座標
                const door_evolution_theory_Y1 = door_evolution_theory.offsetTop; // 左上角Y座標
                const door_evolution_theory_X2 = door_evolution_theory.offsetLeft + door_evolution_theory.offsetWidth; // 右下角X座標
                const door_evolution_theory_Y2 = door_evolution_theory.offsetTop + door_evolution_theory.offsetHeight; // 右下角Y座標

                if(x >= door_biological_genetics_X1 && x <= door_biological_genetics_X2 && y >= door_biological_genetics_Y1 && y <= door_biological_genetics_Y2){
                    location.href = "./biological_genetics.html"
                }
                else if(x >= door_evolution_theory_X1 && x <= door_evolution_theory_X2 && y >= door_evolution_theory_Y1 && y <= door_evolution_theory_Y2){
                    location.href = "./evolution_theory.html"
                }
            }

            const first_key_touchend = function(event){
                let door_beginning_universe = document.getElementsByClassName("door_beginning_universe")[0];
                let door_fossil = document.getElementsByClassName("door_fossil")[0];
                let x = window.event.changedTouches[0].pageX; // 手機拖曳的X座標
                let y = window.event.changedTouches[0].pageY; // 手機拖曳的Y座標

                const door_beginning_universe_X1 = door_beginning_universe.offsetLeft; // 左上角X座標
                const door_beginning_universe_Y1 = door_beginning_universe.offsetTop; // 左上角Y座標
                const door_beginning_universe_X2 = door_beginning_universe.offsetLeft + door_beginning_universe.offsetWidth; // 右下角X座標
                const door_beginning_universe_Y2 = door_beginning_universe.offsetTop + door_beginning_universe.offsetHeight; // 右下角Y座標

                const door_fossil_X1 = door_fossil.offsetLeft; // 左上角X座標
                const door_fossil_Y1 = door_fossil.offsetTop; // 左上角Y座標
                const door_fossil_X2 = door_fossil.offsetLeft + door_fossil.offsetWidth; // 右下角X座標
                const door_fossil_Y2 = door_fossil.offsetTop + door_fossil.offsetHeight; // 右下角Y座標

                if(x >= door_beginning_universe_X1 && x <= door_beginning_universe_X2 && y >= door_beginning_universe_Y1 && y <= door_beginning_universe_Y2){
                    location.href = "./beginning_universe.html"
                }
                else if(x >= door_fossil_X1 && x <= door_fossil_X2 && y >= door_fossil_Y1 && y <= door_fossil_Y2){
                    location.href = "./fossil.html"
                }
            }
            
        </script>
